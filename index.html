<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title style="color:#facc15;">Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>✊ ✋ ✌️ Rock Paper Scissors</h1>

<div class="game">
    <div class="score">
        <span>You: <b id="userScore">0</b></span>
        <span>Computer: <b id="computerScore">0</b></span>
    </div>

    <div class="arena">
        <div id="userHand" class="hand">✊</div>
        <div id="computerHand" class="hand">✊</div>
    </div>

    <p id="status">Choose your move</p>

    <div class="choices">
        <button onclick="startRound('rock')">✊ Rock</button>
        <button onclick="startRound('paper')">✋ Paper</button>
        <button onclick="startRound('scissors')">✌️ Scissors</button>
    </div>
</div> <br>
<br>
                      <h2>Developed By Nishanth.M</h2>      
<script src="script.js"></script>
</body>
</html>
